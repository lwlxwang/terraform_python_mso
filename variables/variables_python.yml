---
providers:
  username: admin
  password: ---
  url: https://w.x.y.z
sites: 
  - site1: SaS_APIC
  - site2: Site2
tenants: 
  - tenant: tenant1
    name: Tenant_Demo1
    description: Tenant_Demo1 description
    sites: 
      - site1
      - site2
  - tenant: tenant2
    name: Tenant_Demo2
    description: Tenant_Demo2 description
    sites: 
      - site1
schemas: 
  - schema: schema1
    name: schema1
    template_name: template1
    tenant: tenant1
  - schema: schema2
    name: schema2
    template_name: template2
    tenant: tenant2
schema_sites:
  - schema_site: schema_site1
    schema: schema1
    site: site1
    template: schema_template1
    type: mso_schema_template #(can be mso_schema or mso_schema_template)
schema_templates:
  - schema_template: schema_template1
    schema: schema1
    name: schema_template1
    tenant: tenant1
schema_template_anps: 
  - schema_template_anp: ap1
    schema: schema1
    name: ap1
    template: schema_template1

schema_template_vrfs: 
  - schema_template_vrf: vrf1
    schema: schema1
    name: vrf1
    template: schema_template1
    layer3_multicast: true
    vzany: true
    type: mso_schema_template

schema_template_bds:
  - schema_template_bd: bd1
    schema: schema1
    template: schema_template1
    name: bd1
    vrf: vrf1
    layer2_unknown_unicast: "proxy"
    layer2_stretch: true
    intersite_bum_traffic: true
    optimize_wan_bandwidth: true
    type: mso_schema_template
    diffent_schema_vrf_bd: false
    
schema_template_bd_subnets:
  - schema_template_bd_subnet: schema_template_bd_subnet1
    schema: schema1
    template: schema_template1
    bd: bd1
    ip: 10.10.20.10/27
    scope: public
    description: Description schema_template_bd_subnet1
    shared: false
    no_default_gateway: false
    querier: false
    type: mso_schema_template
schema_template_anp_epgs: 
  - schema_template_anp_epg: epg1
    schema: schema1
    name: epg1
    ap: ap1
    template: schema_template1
    bd: bd1
    vrf: vrf1
    useg_epg: false
    intra_epg: "unenforced"
    intersite_multicast_source: false
    preferred_group: false
    diffent_schema_vrf_bd: false
schema_template_filters:
  - schema_template_filter: "allow_http"
    name: "allow_http"
    schema: schema1
    template: schema_template1
    entry_name: "any"
    ether_type: "ipv4"
    ip_protocol: "tcp"
    destination_from: "any"
    destination_to: "80"
    source_from: "any"
    source_to: "any"
    arp_flag: "unspecified"
    type: mso_schema_template
  - schema_template_filter: "allow_ssh"
    name: "allow_ssh"
    schema: schema1
    template: schema_template1
    entry_name: any
    ether_type: ipv4
    ip_protocol: tcp
    destination_from: any
    destination_to: 22
    source_from: any
    source_to: any
    arp_flag: unspecified
    type: mso_schema_template
schema_template_contracts:
  - schema_template_contract: contract1
    name: contract1
    filter: allow_http
    schema: schema1
    template: schema_template1
    directives: ["none", "log"]
    type: mso_schema_template
  - schema_template_contract: contract2
    name: contract2
    filter: allow_ssh
    schema: schema1
    template: schema_template1
    directives: ["none", "log"]
    type: mso_schema_template
schema_template_anp_epg_contracts:
  - schema_template_anp_epg_contract: epg_contract1
    schema: schema1
    template: schema_template1
    ap: ap1
    epg: epg1 
    contract: contract1
    relationship_type: provider
    type: mso_schema_template


